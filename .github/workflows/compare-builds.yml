name: Compare Guix Builds

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Compare builds
        run: python scripts/compare_builds.py --verbose --create-issue
        env:
          GH_TOKEN: ${{ github.token }}
